<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Clock</title>
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-image">
    <h1 id="quote">Time is what we want most, but what we use worst.</h1>
    <div class="main">
      <p class="dev">
        Developed by
        <a href="https://github.com/ahmedjawad1857" target="_blank" title="github link to this Developer">
          <i>Muhammad Ahmad</i>
        </a>
      </p>
      <h3 id="day">Day Loading...</h3>
      <div class="flex">
        <h2 id="time">HH : MM : SS</h2>
        <span id="format">AM/PM</span>
      </div>
      <h3 id="date">DD : Month : YYYY</h3>
    </div>
  </div>

  <script type="module" src="/script.js"></script>

</html>
